<!DOCTYPE html>
<html>
    <head>
        <title>Chat NodeJs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/app.css" type="text/css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar col-lg-2 col-xs-3">
                    <p class="title-section">Rooms</p>
                    <ul class="list-unstyled">
                        <li>ChatRoom 1</li>
                    </ul>
                    <hr />
                    <p class="title-section nbUsers">Users (<span>0</span>)</p>
                    <ul class="list-unstyled" id="usersConnected">
                    </ul>
                </div>
                <div class="col-lg-10 col-lg-offset-2 col-xs-9 col-xs-offset-3" id="body">
                    <div class="header">ChatRoom 1</div>
                    <div id="zone_chat"></div>
                    <div id="zoneTyping"></div>
                    <div class="form-inline" id="form_chat">
                        <div class="form-group col-xs-10">
                            <input autocomplete="off" type="text" name="message" id="message" placeholder="Votre message" autofocus="" class="input-lg form-control">
                        </div>
                        <div class="form-group col-xs-2">
                            <button id="send_message" class="btn btn-primary btn-lg pull-right">Envoyer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
